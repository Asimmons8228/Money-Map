{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Edit Bill Info</h1>
{% else %}
<h1>Add A Monthly Bill</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_p }}
    </table>
    <input type="submit" value="Submit" class="btn" />

    {% if not object %}
    <br />
    <br />
    <a href="{% url 'expenses_create' %}" class="btn">Previous</a>
    <a href="{% url 'finhealth_index' %}" class="btn">Calculate Your Score</a>
    {% endif %}
</form>

<script>
    const dateEl = document.getElementById("id_date");
    M.Datepicker.init(dateEl, {
        format: "yyyy-mm-dd",
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true,
    });

    const selectEl = document.getElementById("id_category");
    M.FormSelect.init(selectEl);
</script>
{% endblock %}
